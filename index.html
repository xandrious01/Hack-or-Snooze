<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>
  
  <nav>
    <div id="new-post" class="nav-div">
      <button id="new-post-btn">+</button>
    </div>
    <div class="navbar-brand">
      <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
    </div>
    <div class="nav-div">
      <a class="nav-link" href="#" id="nav-favs">Favorites</a>
    </div>
    <div class="nav-div">
      <a class="nav-link" href="#" id="nav-user-stories">My Stories</a>
    </div>
    <div class="nav-right">
      <a class="nav-link" href="#" id="nav-login">login/signup</a>
      <a class="nav-link" href="#" id="nav-user-profile"></a>
      <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
    </div>
  </nav>
  
  
  
  <div class="user-message hidden" id="login-message">
    <h6>
      Please login or signup to post.
    </h6>
  </div>

  <div class="user-message hidden" id="login-msg-favs">
    <h6>
      Login or signup to save stories!
    </h6>
  </div>

  <div class="user-message hidden" id="favorites-message">
    <h6>No stories saved.</h6>
  </div>

  <div class="user-message hidden" id="no-user-stories-msg">
    <h6>No stories found!</h6>
  </div>

  <div class="user-message hidden" id="login-own-stories">
    <h6>Please login to see your stories.</h6>
  </div>

  <button class="back-btn hidden" id="back-btn">Go Back</button>
  
  <section id="new-story-section" class="hidden">
    <form id="new-story-form" action="#" class="form">
      <h4>New Post</h4>
      <div class="story-input">
        <label for="story-title">Title</label>
        <input id="story-title" type="text" minlength="2" maxlength="130" placeholder="What is this story about?">
      </div>
      <div class="story-input">
        <label for="story-author">Author</label>
        <input id="story-author" type="text" minlength="2" maxlength="100" placeholder="Who is it by?">
      </div>
      <div class="story-input">
        <label for="story-url">URL</label>
        <input id="story-url" type="url" placeholder="Link your story!">
      </div>
      <button type="submit">Submit Post</button>
      <hr>
    </form>
  </section>
  
  
  <!-- area for stories (all stories, user stories, favorites) -->
  <section class="stories-container container">
  
    <!-- loading message (removed by JS after stories loaded) -->
    <div id="stories-loading-msg">Loading&hellip;</div>
  
    <!-- List of all stories -->
    <ol id="all-stories-list" class="stories-list"></ol>
  
  </section>
  
  <section class="account-forms-container container">
  
    <form action="#" id="login-form" class="account-form hidden" method="post">
      <h4>Login</h4>
      <div class="login-input">
        <label for="login-username">username</label>
        <input id="login-username" autocomplete="current-username">
      </div>
      <div class="login-input">
        <label for="login-password">password</label>
        <input id="login-password" type="password" autocomplete="current-password">
      </div>
      <button type="submit">login</button>
      <hr>
    </form>
  
    <form
        action="#"
        id="signup-form"
        class="account-form hidden"
        method="post">
      <h4>Create Account</h4>
      <div class="login-input">
        <label for="signup-name">name</label>
        <input id="signup-name" autocapitalize="words">
      </div>
      <div class="login-input">
        <label for="signup-username">username</label>
        <input id="signup-username" autocomplete="new-username">
      </div>
      <div class="login-input">
        <label for="signup-password">password</label>
        <input id="signup-password" autocomplete="new-password" type="password">
      </div>
      <button type="submit">create account</button>
    </form>
  </section>
  
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  
  <script src="js/models.js"></script>
  <script src="js/main.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/user.js"></script>
  <script src="js/stories.js"></script>
  
  </body>
  </html>
